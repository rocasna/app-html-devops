name: Deploy PHP

on:
  push:
    branches:
      - master
    paths:
      - 'app/**'
      - 'dockerfile_php'
      - 'kubernetes/**'
      - '.github/workflows/app-devops-php.yml'
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Extract tag or commit
      id: tag
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push PHP image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: dockerfile_php
        push: true
        tags: |
          rcastro95/app-php-devops:${{ steps.tag.outputs.tag }}

    - name: Update PHP deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP_OR_HOSTNAME }}
        username: ${{ secrets.GCP_VM_USERNAME }}
        key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
        script: |
          export PATH="$PATH:/snap/bin"
          cd /home/projects/k8s/app-html-devops
          git pull
          /snap/bin/microk8s kubectl config set-context --current --namespace=test-production-deployment
          microk8s.kubectl set image deployment/app-php-devops-deployment --namespace=test-production-deployment app-php-devops=rcastro95/app-php-devops:${{ steps.tag.outputs.tag }}

    - name: Notify Slack on success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": ":rocket: *Â¡PHP desplegado con Ã©xito!* :elephant:\n\n*Tag:* `${{ steps.tag.outputs.tag }}`\n<${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }}|ðŸ”— Ver release>"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on failure
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": ":x: *Â¡Fallo en despliegue de PHP!* :boom:\n\n*Tag:* `${{ steps.tag.outputs.tag }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ðŸ“‹ Ver logs del workflow>"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 