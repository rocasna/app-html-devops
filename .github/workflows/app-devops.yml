name: Build and push Docker image to Docker Hub

on:
  push:
    branches: [ "master" ]
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Execute pull
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP_OR_HOSTNAME }}
        username: ${{ secrets.GCP_VM_USERNAME }}
        key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
        script: |
          echo "Conectado a la VM. Ejecutando comandos kubectl..."
          echo "Current PATH: $PATH"
          export PATH="$PATH:/snap/bin" # AÃ±ade el directorio de Snap
          echo "Updated PATH: $PATH"
          cd /home/projects/k8s/app-html-devops
          git pull

    - name: Notify Slack on success
      if: success()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": ":rocket: *Â¡Nueva imagen Docker publicada!* :whale:\n\n*Repositorio:* `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Autor:* `${{ github.actor }}`\n*Tag:* `${{ steps.tag.outputs.tag }}`\n\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.tag.outputs.tag }}|ðŸ” Ver commit>\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ðŸ“‹ Ver ejecuciÃ³n del workflow>"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack on failure
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": ":x: *Â¡El workflow fallÃ³!* :boom:\n\n*Repositorio:* `${{ github.repository }}`\n*Branch:* `${{ github.ref_name }}`\n*Autor:* `${{ github.actor }}`\n*Tag:* `${{ steps.tag.outputs.tag }}`\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ðŸ“‹ Ver logs del workflow>"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
