name: Build and push Docker image to Docker Hub

on:
  push:
    branches: [ "master" ]
    paths:
      - 'app/**'
      - 'kubernetes/**'
      - 'dockerfile_*'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: dockerfile_php
        push: true
        tags: |
          rcastro95/app-php-devops:latest
          rcastro95/app-php-devops:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Execute kubectl commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GCP_VM_IP_OR_HOSTNAME }}
        username: ${{ secrets.GCP_VM_USERNAME }}
        key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        port: ${{ secrets.GCP_VM_SSH_PORT || 22 }}
        script: |
          echo "Conectado a la VM. Ejecutando comandos kubectl..."
          echo "Current PATH: $PATH"
          export PATH="$PATH:/snap/bin" # AÃ±ade el directorio de Snap
          echo "Updated PATH: $PATH"
          cd /home/projects/k8s/app-php-devops
          whoami
          git pull
          /snap/bin/microk8s kubectl config set-context --current --namespace=test-production-deployment
          /snap/bin/microk8s kubectl get all
          microk8s.kubectl set image deployment.v1.apps/app-php-devops-deployment --namespace=test-production-deployment app-php-devops=rcastro95/app-php-devops:${{ github.sha }}
          /snap/bin/microk8s kubectl get all