apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-html-devops-deployment
  namespace: test-production-deployment
  labels:
    app: html
    dep: devops
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: html
      dep: devops
      env: dev
  template:
    metadata:
      labels:
        app: html
        dep: devops
        env: dev
    spec:
      containers:
      - name: app-html-devops
        image: rcastro95/app-html-devops:83fc7738420db0511751de1daea510ff8a930978
        ports:
        - containerPort: 80
        securityContext:
          runAsUser: 0

      - name: app-php-devops
        image: rcastro95/app-php-devops:29a025e7132dac9a87ef9b27168f25c58e9636e2
        ports:
        - containerPort: 9000